id: REQ-WEATHER-001

title: "森森天氣 - 台灣在地化天氣資訊應用"

owner: 課程學員

areas: [Core.UI]                  # 從清單選

goals:                          # 為什麼做？(2-5條)
  - "讓使用者能夠快速查看台灣各地天氣資訊"
  - "提供生活化的天氣建議（帶傘、穿衣）"
  - "提升使用者出門準備的便利性"
  - "打造可愛的台灣在地化天氣體驗"

non_goals:                      # 不做什麼？(1-3條)
  - "不提供國際城市天氣查詢"
  - "不提供詳細的天氣預報數據分析"
  - "不整合第三方天氣服務"

acceptance:                     # 怎樣算完成？(5-10條)
  - "當使用者開啟 App 時，系統應顯示當前位置天氣"
  - "當資料載入時，顯示可愛的 Loading 動畫"
  - "根據降雨機率 > 30% 時，顯示帶傘建議"
  - "根據溫度顯示適當的穿衣建議"
  - "資料載入時間 < 2000ms（含 1.5 秒最低等待時間）"
  - "橫向滑動預報區域應支援 3-7 天預報顯示"
  - "App 應支援台灣主要城市的天氣查詢"
  - "UI 應符合台灣在地化設計風格（可愛、親民）"
  - "錯誤處理：API 失敗時顯示友善的錯誤訊息"
  - "響應式設計：支援手機端瀏覽"

links:
